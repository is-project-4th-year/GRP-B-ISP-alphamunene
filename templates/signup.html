<!doctype html><html><head><meta charset='utf-8'><title>Signup</title><link rel='stylesheet' href='/static/style.css'></head>
<body><div class='container'><h2>Signup</h2><input id='user' placeholder='username'><input id='pass' placeholder='password' type='password'><button id='btn'>Signup</button></div>
<script>
document.getElementById('btn').onclick = async ()=>{
  const u = document.getElementById('user').value; const p = document.getElementById('pass').value;
  const res = await fetch('/signup', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p})});
  if(res.ok) alert('Created. Please login.'); else alert('Signup failed');
}
</script></body></html>
