<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech2SQL</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #b2e4fe;
      color: #dbd4d4;
      font-family: "Segoe UI", sans-serif;
      padding-top: 80px;
    }

    /* Header */
    .navbar {
      background-color: #002b5c;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.4rem;
    }
    .nav-link {
      color: #f5f5f5 !important;
      font-weight: 500;
      margin-right: 20px;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #ffd700 !important;
    }

    /* Wider cards */
    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      max-width: 1000px;
      margin: 0 auto;
    }

    #recordBtn {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      font-size: 1.5rem;
      background-color: #dc3545;
      border: none;
      color: white;
      transition: background 0.3s;
    }

    #recordBtn.recording {
      background-color: #28a745;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.5); }
      70% { box-shadow: 0 0 0 18px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }

    #status {
      font-size: 1rem;
      color: #555;
    }

    pre {
      color: #00a2ff;
      background-color: #001a33 !important;
      font-size: 1rem;
    }

    table {
      color: #222;
    }

    h5 {
      color: #002b5c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">üéôÔ∏è Speech2SQL</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="connectDB()">Connect to Database</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="visualize()">Visualize</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="help()">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center">
    <h2 class="mb-4 mt-2 text-dark fw-bold">Speak your query to your database</h2>
    <p class="lead text-dark">Click the mircrophone to record</p>

    <div class="card p-5 mb-4">
      <div class="d-flex flex-column align-items-center">
        <button id="recordBtn">üé§</button>
        <p id="status" class="mt-3">Idle</p>
      </div>

      <div class="mt-4 text-start">
        <h5>üó£Ô∏è Transcribed Text</h5>
        <pre id="transcript" class="p-3 rounded" style="min-height: 90px;"></pre>
      </div>
    </div>

    <div class="card p-5">
      <h5>üìä Query Result</h5>
      <div id="resultContainer" class="table-responsive mt-3"></div>
    </div>
  </div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const statusEl = document.getElementById('status');
    const transcriptEl = document.getElementById('transcript');
    const resultContainer = document.getElementById('resultContainer');

    let mediaRecorder;
    let audioChunks = [];

    function setStatus(text) {
      statusEl.textContent = text;
    }

    // Navbar actions (placeholders)
    function connectDB() {
      alert("Database connection setup coming soon.");
    }

    function visualize() {
      alert("Visualization dashboard under construction.");
    }

    function help() {
      alert("Speak queries like 'Show all employees in Nairobi' to see results.");
    }

    // Audio capture + transcription + MySQL querying
    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'speech.webm');

        setStatus('Transcribing...');
        const res = await fetch('/api/transcribe', { method: 'POST', body: formData });
        const data = await res.json();
        transcriptEl.textContent = data.text;

        setStatus('Converting to SQL...');
        const res2 = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: data.text })
        });
        const payload = await res2.json();

        if (payload.sql) transcriptEl.textContent += `\n\nüíæ SQL: ${payload.sql}`;

        if (payload.result && Array.isArray(payload.result) && payload.result.length > 0) {
          const headers = Object.keys(payload.result[0]);
          let table = '<table class="table table-striped table-hover mt-3"><thead><tr>';
          headers.forEach(h => table += `<th>${h}</th>`);
          table += '</tr></thead><tbody>';
          payload.result.forEach(row => {
            table += '<tr>';
            headers.forEach(h => table += `<td>${row[h]}</td>`);
            table += '</tr>';
          });
          table += '</tbody></table>';
          resultContainer.innerHTML = table;
        } else {
          resultContainer.innerHTML = '<p class="text-muted mt-3">No results found.</p>';
        }

        setStatus('Idle');
      };

      mediaRecorder.start();
      recordBtn.classList.add('recording');
      setStatus('Recording...');
    }

    function stopRecording() {
      mediaRecorder.stop();
      recordBtn.classList.remove('recording');
      setStatus('Processing...');
    }

    recordBtn.addEventListener('click', () => {
      if (recordBtn.classList.contains('recording')) stopRecording();
      else startRecording();
    });
  </script>
</body>
</html>
